<!DOCTYPE html>
<html xmlns:th = "www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name = "viewport" content = "width=device-width,initial-scale = 1">
<title>All products</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">



<script type = "text/javascript">
function deleteConfirm(){
	return confirm("Are sure, you want to delete?");
}
</script>
</head>
<body>
<div class ="container">
<h1 class = "pt-3 pb-3">View products</h1>
<p th:text = "${msg}" class = "text-danger"/>
<hr/>
<a href = "/" class = "btn btn-primary">+Add NewProducts</a>
<table class = "table table-striped table bordered">

<thead>
               <tr>
                  <th>ProductId</th>
                   <th>ProductName</th>
                    <th>ProductPrice</th>
                     <th>Quantity</th>
                      <th>Action</th>
                   </tr>
                </thead>
          <tbody>
          <tr th:each = "p: ${products}">
          <td th:text = "${p.productId}">
           <td th:text = "${p.productName}">
            <td th:text = "${p.productPrice}">
            <td th:text = "${p.quantity}">
            <td><a th:href = "@{/delete?(id = ${p.productId})}"
             class ="btn btn-danger" onClick = "return deleteConfirm()">Delete</a>
            <a th:href = "@{/edit?(id = ${p.productId})}" class = "btn btn-info">Edit</a>
            </td>
            </tr>
            <tr>
            <td th:if = "${products ==null or products.isEmpty()}" colspan = "5"
            class = "text-center">No Records Found</td>
          </tbody>       

</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
