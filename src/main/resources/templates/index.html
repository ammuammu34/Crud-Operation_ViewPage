<!DOCTYPE html>
<html xmlns:th= "www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name = "viewport" content = "width=device-width,initial-scale = 1">
<title>validation demo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class ="container">
<h1 class = "pt-3 pb-3">View products</h1>
<p th:text = "${msg}" class = "text-success"/>

<form th:action = "@{/save}" th:object = "${products}" method = "post" class = "was-validated">
<table>
<input type ="hidden" th:field ="*{productId}"> 
        <tr>
           <td> Name</td>
          <td><input type = "text" th:field ="*{productName}"></td>
          <td th:if = "${#fields.hasErrors('productName')}" th:errors = "*{productName}"
            class = "text-danger"></td>
       </tr>
       <tr>
           <td> Price</td>
          <td><input type = "number" th:field ="*{productPrice}"></td>
          <td th:if = "${#fields.hasErrors('productPrice')}" th:errors = "*{productPrice}"
            class = "text-danger"></td>
       </tr>
       <tr>
           <td>Quantity</td>
          <td><input type = "number" th:field ="*{quantity}"></td>
       <td th:if = "${#fields.hasErrors('quantity')}" th:errors = "*{quantity}"
            class = "text-danger"></td>
       </tr>
       <tr>
       <td><a href = "/" class = "btn btn-secondary">Reset</a></td>
       <td><input type = "submit" value = "Save" class = "btn btn-primary"></td>
       </tr>
</table>

<div class = "pt-3 pb-3">
<a href = "products"> View All Products</a>
</div>

</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
